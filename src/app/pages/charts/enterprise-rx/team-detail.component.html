<div class="row">
	<div class="col-xxxl-3 col-xxl-5 col-lg-7 col-md-6">
		<nb-card
			[size]="breakpoint.width >= breakpoints.xxxl ||
    breakpoint.width < breakpoints.md ? 'large' : 'large'">
		<nb-tabset fullWidth> <nb-tab tabTitle="{{teamName}}">
		<div class="contact" *ngFor="let c of teamMembers">
			<nb-user [picture]="c.picture" [name]="c.name" [title]="c.title"
				size="large"></nb-user>
			<i class="i-contact nb-list"></i>
		</div>
		</nb-tab> </nb-tabset> </nb-card>
	</div>
	<div class="col-lg-7">
		<nb-card
			[size]="breakpoint.width >= breakpoints.xxxl ||
    breakpoint.width < breakpoints.md ? 'large' : 'large'">
		<nb-tabset fullWidth> <nb-tab tabTitle="{{teamName}}">

		<div class="row">
			<img class="displayImage topPadding" src="{{selectedImageData}}"
				alt="Profile Picture" />
			<div class="topPadding">
				<label class="labelTxt">Name : Sandeep Reddy</label> <br /> <label
					class="labelTxt">Portal Id : 100277</label> <br /> <label
					class="labelTxt">Email Id : sandeepreddy.battual@gmail.com</label>
			</div>
		</div>

		<div class="row ">
			<label class="labelTxt">Designation : Delivery App Software
				Manager</label> <br /> <label class="labelTxt">Experience : 3.2
				years</label> <br /> <label class="labelTxt">Is Manager: Yes</label>
		</div>
		<div class="row ">
			<label class="labelTxt">Project : McKesson</label> <br /> <label
				class="labelTxt">Team Name : Enterprise Rx</label> <br /> <label
				class="labelTxt">Manager: Self</label>
		</div>

		<div class="row ">
			<label class="labelTxt">Hobbies : Love Playing Cricket and
				Spending Time with Friends.</label> <br />
		</div>

		</nb-tab> </nb-tabset> </nb-card>
	</div>
</div>
